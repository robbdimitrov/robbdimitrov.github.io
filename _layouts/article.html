<article>
	<div class="article_info">
		<p class="article_date">{{ page.date | date_to_string }}</p>
		<p class="article_length">{{ page.content | number_of_words | divided_by:180 | append: ' minute read' }}</p>
	</div>
	<a href="#"><p class="article_title">{{ page.title }}</p></a>
	{{ content }}
</article>
